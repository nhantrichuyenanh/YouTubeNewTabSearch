<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YouTube New Tab Search</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #15141a;
            --muted: #6b6b71;
            --card-bg: #f9f9fb;
            --card-border: rgba(0, 0, 0, 0.06);
            --radius: 10px;
            --gap-md: 16px;
            --container-w: 760px;
            --shadow: 0 6px 18px rgba(15, 15, 20, 0.04);
            --accent: AccentColor;
        }

        html,
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            padding-top: 24px;
            padding-bottom: 24px;
            width: 100%;
            max-width: var(--container-w);
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--gap-md);
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 14px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            font-weight: 700;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            flex: 0 0 auto;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-size: 0.95rem;
            font-weight: normal;
        }

        .range-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            min-width: 0;
        }

        .range-input {
            width: 100%;
            accent-color: var(--accent);
            height: 6px;
            background: #ddd;
            border-radius: 6px;
            outline: none;
        }

        .range-value {
            min-width: 66px;
            text-align: center;
            font-weight: 700;
            color: var(--accent);
            flex: 0 0 auto;
        }

        .info {
            text-align: center;
            font-size: 0.92rem;
            color: var(--muted);
            padding: 12px 8px;
        }

        @media(prefers-color-scheme:dark) {
            :root {
                --bg: #1c1b22;
                --fg: #fbfbfe;
                --muted: #bdbcc2;
                --card-bg: #23222a;
                --card-border: #444;
                --shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            }

            .range-input {
                background: rgba(255, 255, 255, 0.06);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Search URL Format -->
        <div class="card" aria-labelledby="search-url-format">
            <h3 id="search-url-format">Search URL</h3>
            <div class="radio-item">
                <input type="radio" id="url-search" name="urlFormat" value="search">
                <label for="url-search">Default</label>
                <div class="info">youtube.com/results?search_query=</div>
            </div>
            <div class="radio-item">
                <input type="radio" id="url-hashtag" name="urlFormat" value="hashtag">
                <label for="url-hashtag">Hashtag</label>
                <div class="info">youtube.com/hashtag/</div>
            </div>
        </div>

        <!-- New Tab Behavior -->
        <div class="card" aria-labelledby="tab-behavior">
            <h3 id="tab-behavior">New Tab</h3>
            <div class="radio-item">
                <input type="radio" id="tab-background" name="tabBehavior" value="background">
                <label for="tab-background">Background</label>
                <div class="info">stay on current page</div>
            </div>
            <div class="radio-item">
                <input type="radio" id="tab-foreground" name="tabBehavior" value="foreground">
                <label for="tab-foreground">Foreground</label>
                <div class="info">switch to new tab</div>
            </div>
        </div>

        <!-- Button Debounce -->
        <div class="card" aria-labelledby="debounce-title">
            <h3 id="debounce-title">Button Debounce</h3>
            <div class="range-row" role="group" aria-labelledby="debounce-title">
                <div style="min-width:46px; text-align:right; color:var(--muted)">0ms</div>
                <input type="range" id="debounceRange" class="range-input" min="0" max="1000" step="50" value="500">
                <div style="min-width:46px; text-align:left; color:var(--muted)">1000ms</div>
                <div class="range-value" id="debounceValue">500ms</div>
            </div>
        </div>

        <!-- Info -->
        <div class="card info">
            Your selection is automatically saved.
        </div>

    </div>
    <script src="options.js"></script>
</body>

</html>
